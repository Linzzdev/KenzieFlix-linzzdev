<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./imagens/logo.png" alt="Logo">
        </div>
    </header>
    <main>
        <h1 class="titulo">Quem está assistindo?</h1>
        <ul>
            <li class="caixa">
                <div class="post">
                    <img src="./imagens/pink.png" alt="Imagem Ana">
                    <p>Ana</p>
                </div>
            </li>
            <li class="caixa">
                <div class="post">
                    <img src="./imagens/panda.png" alt="Imagem Pedrinho">
                    <p>Pedrinho</p>
                </div>
            </li>
            <li class="caixa">
                <div class="post">
                    <img src="./imagens/robot.png" alt="Imagem Júlia">
                    <p>Júlia</p>
                </div>
            </li>
            <li class="caixa">
                <div class="post">
                    <img src="./imagens/plus.png" alt="Imagem Adicionar perfil">
                    <p>Adicionar perfil</p>
                </div>
            </li>
        </ul>
        <div class="gerenciar">
            <button id="gperfis">Gerenciar Perfis</button>
        </div>
    </main>
</body>
</html>
